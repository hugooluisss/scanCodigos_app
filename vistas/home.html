<div modulo="home">
	<div class="alert alert-primary" role="alert">
		<strong>Bienvenido</strong> <span campo="nombre"></span>
	</div>
	<div class="row">
		<div class="col-12 text-right">
			<button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#winVenta">Registrar venta</button>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<br />
			<div class="shadow-lg p-3 mb-5 bg-white rounded" id="dvVentas"></div>
		</div>
	</div>

	<form id="frmVenta" name="frmVenta" onsubmit="javascript: return false" method="post" novalidate="false">
		<div id="winVenta" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Registro de venta</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="txtIMEI">IMEI</label>
							<div class="input-group">
								<input type="text" class="form-control" id="txtIMEI" name="txtIMEI" aria-describedby="txtIMEIHelp" />
								<div class="input-group-append" id="btnScanIMEI">
									<span class="input-group-text" id="basic-addon1"><i class="fa fa-barcode" aria-hidden="true"></i></span>
								</div>
							</div>
							<small id="txtIMEIHelp" class="form-text text-muted">Escanea el c칩digo con la c치mara de tu dispositivo</small>
						</div>
						<div class="form-group">
							<label for="txtICCID">ICCID</label>
							<div class="input-group">
								<input type="text" class="form-control" id="txtICCID" name="txtICCID" aria-describedby="txtICCIDHelp" />
								<div class="input-group-append" id="btnScanICCID">
									<span class="input-group-text" id="basic-addon1"><i class="fa fa-barcode" aria-hidden="true"></i></span>
								</div>
							</div>
							<small id="txtICCIDHelp" class="form-text text-muted">Escanea el c칩digo con la c치mara de tu dispositivo</small>
						</div>
						<div class="form-group">
							<label for="txtDN">DN</label>
							<input type="number" class="form-control" id="txtDN" name="txtDN" maxlength="10"/>
						</div>
						<div class="form-group">
							<label for="selFuerza">Fuerza de venta</label>
							<select id="selFuerza" name="selFuerza" class="form-control">
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary btn-xs">Guardar</button>
						<button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	
	<div id="winEstadistica" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Reporte de ventas</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="dvReporteVentas">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</div>
